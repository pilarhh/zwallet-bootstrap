<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flow-transfer-page.css">
    <title>Input amount page</title>
  </head>

  <style> 
    input:focus {
      color: #6379F4;
    }
  </style>
  
  <body>
    <div class="d-flex flex-column wrapper-home">
      <header class="header d-flex justify-content-between p-4 mx-3 d-none d-md-flex shadow-sm">
        <div class="brand text-primary fw-bold">Zwallet</div>
        <div class="navbar right">
          <img src="./img/Group 31.svg" alt="">
          <div class="user-info mx-3">
            <div class="fw-bold">Robert Chandler</div>
            <span>+62 8139 3877 7946</span>
          </div>
          <img src="./img/bell.svg" alt="">
        </div>
      </header>
      <header class="header-mobile p-3 d-md-none">
        <img src="./img/arrow-left-black.svg" alt="">
        <span class="text-mobile mx-3 fw-bold fs-4 fw-bold">Transfer</span>
      </header>
      <main class="flex-fill my-3">
        <div class="container d-flex">
          <aside class="d-none d-md-flex flex-column justify-content-between p-3 sidebar me-3 shadow-sm rounded">
            <div class="menu">
              <a href="home.html" class="icon text-decoration-none text-dark">
                <img src="./img/grid.svg" alt="">
                <span class="ms-3">Dashboard</span>
              </a>
              <div class="icon mt-4">
                <img src="./img/arrow-up-blue.svg" alt="">
                <span class="ms-3 text-primary">Transfer</span>
              </div>
              <div class="icon mt-4">
                <img src="./img/plus.svg" alt="">
                <span class="ms-3">Top Up</span>
              </div>
              <div class="icon mt-4">
                <img src="./img/user.svg" alt="">
                <span class="ms-3">Profile</span>
              </div>
            </div>
            <div class="logout">
              <img src="./img/log-out.svg" alt="">
              <span class="ms-3">Log Out</span>
            </div>
          </aside>
          <div class="content flex-fill shadow-sm rounded">
            <section class="p-3 ms-2">
              <h4 class="d-none d-md-block fw-bold">Transfer Money</h4>
              <div class="history-list mt-4">
                <figure class="d-flex">
                  <img class="samuel-icon" src="./img/samuel1.png" alt="">
                  <figcaption class="1h-lg ms-4">
                      Samuel Suhi <br> +62 813-8492-9994
                  </figcaption>
                </figure>
              </div>
              <p class="fw-lighter mt-4">
                Type the amount you want to transfer and then <br>
                press continue to the next steps.
              </p>
              <div class="mt-4 text-center">
                <input class="border-0 text-center fs-2" type="number" placeholder="0.00">
                <p class="fw-bold my-4">Rp120.000 Available</p>
                <div class="form">
                    <img src="./img/pencil.svg" alt="">
                    <input class="border-0 border-bottom w-50 ms-2" type="text" placeholder="Add some notes">
                </div>
                </div>
                <a href="confirmation.html" class="btn btn-primary text-white mt-3 p-2 border-0 float-end d-none d-md-block">
                   Continue
                </a>
            </section>
          </div>
        </div>
      </main>
      <footer class="bg-primary footer d-flex justify-content-around p-3 d-none d-md-flex">
        <div class="text-white">2020 Zwallet. All right reserved.</div>
        <div class="text-white">
          <span class="text-white mx-3">+62 5637 8882 9901</span>
          <span>contact@zwallet.com</span>
        </div>
      </footer>
    </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
