<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flow-transfer-page.css">
    <title>History page</title>
  </head>

  <body>
    <div class="d-flex flex-column wrapper-home">
      <header class="header d-flex justify-content-between p-4 mx-3 d-none d-md-flex">
        <div class="brand text-primary fw-bold">Zwallet</div>
        <div class="navbar right">
          <img src="./img/Group 31.svg" alt="">
          <div class="user-info mx-3">
            <div class="fw-bold">Robert Chandler</div>
            <span>+62 8139 3877 7946</span>
          </div>
          <img src="./img/bell.svg" alt="">
        </div>
      </header>
      <header class="header-mobile p-3 d-md-none">
        <a href="home.html"><img src="./img/arrow-left-black.svg" alt=""></a>
        <span class="text-mobile mx-3 fw-bold fs-4 fw-bold">History</span>
      </header>
      <main class="flex-fill my-3">
        <div class="container d-flex">
          <aside class="d-none d-md-flex flex-column justify-content-between p-3 sidebar me-3 shadow-sm rounded">
            <div class="menu">
              <a href="home.html" class="icon text-decoration-none">
                <img src="./img/grid-blue.svg" alt="">
                <span class="ms-3 text-primary">Dashboard</span>
              </a>
              <div class="icon mt-4">
                <a href="transfer.html" class="text-dark text-decoration-none">
                  <img src="./img/arrow-up.svg" alt="">
                  <span class="ms-3">Transfer</span>
                </a>
              </div>
              <div class="icon mt-4">
                <img src="./img/plus.svg" alt="">
                <span class="ms-3">Top Up</span>
              </div>
              <div class="icon mt-4">
                <img src="./img/user.svg" alt="">
                <span class="ms-3">Profile</span>
              </div>
            </div>
            <div class="logout">
              <img src="./img/log-out.svg" alt="">
              <span class="ms-3">Log Out</span>
            </div>
          </aside>
          <div class="content flex-fill shadow-sm rounded">
            <section class="p-3 ms-2">
              <h4 class="d-none d-md-block fw-bold">Transaction History</h4>
              <div class="history-list">
                  <p class="fw-lighter my-4">This Week</p>
                  <figure class="d-flex justify-content-between">
                      <div class="img-caption d-flex">
                        <img class="samuel-icon" src="./img/samuel.svg" alt="">
                        <figcaption class="ms-4 1h-base"></figcaption>
                            Samuel Suhi<br>Transfer
                        </figcaption>
                      </div>
                      <figcaption class="text-success fw-bold">+Rp50.000</figcaption>
                  </figure>
                  <figure class="d-flex justify-content-between">
                      <div class="d-flex">
                        <img class="samuel-icon" src="./img/netflix.svg" alt="">
                        <figcaption class="ms-4 1h-base">
                            Netflix<br>Subscription
                        </figcaption>
                      </div>
                      <figcaption class="text-danger fw-bold">-Rp149.000</figcaption>
                  </figure>
                  <p class="my-4 fw-lighter">This Month</p>
                  <figure class="d-flex justify-content-between">
                      <div class="d-flex">
                        <img class="samuel-icon" src="./img/christine.svg" alt="">
                        <figcaption class="ms-4 1h-base">
                            Christine Mar...<br>Transfer
                        </figcaption>
                      </div>
                      <figcaption class="text-success fw-bold">+Rp150.000</figcaption>
                  </figure>
                  <figure class="d-flex justify-content-between">
                      <div class="d-flex">
                        <img class="samuel-icon" src="./img/adobe.svg" alt="">
                        <figcaption class="ms-4 1h-base">
                            Adobe Inc.<br>Subscription
                        </figcaption>
                      </div>
                      <figcaption class="text-danger fw-bold">-Rp249.000</figcaption>
                  </figure>
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer class="bg-primary footer d-flex justify-content-around p-3 d-none d-md-flex">
        <div class="text-white">2020 Zwallet. All right reserved.</div>
        <div class="text-white">
          <span class="text-white mx-3">+62 5637 8882 9901</span>
          <span>contact@zwallet.com</span>
        </div>
      </footer>
      <footer class="text-center d-flex justify-content-around d-md-none">
        <button class="border-0"><img src="./img/arrow-up-red.svg" alt=""></button>
        <button class="border-0"><img src="./img/arrow-down-green.svg" alt=""></button>
        <button class="btn-link text-decoration-none p-1 border-0">Filter by Date</button>
      </footer>
    </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
