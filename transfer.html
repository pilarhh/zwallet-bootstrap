<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flow-transfer-page.css">
    <title>Transfer page</title>
  </head>
 
  <body>
    <div class="d-flex flex-column wrapper-home">
      <header class="header d-flex justify-content-between p-4 mx-3 d-none d-md-flex shadow-sm">
        <div class="brand text-primary fw-bold">Zwallet</div>
        <div class="navbar right">
          <img src="./img/Group 31.svg" alt="">
          <div class="user-info mx-3">
            <div class="fw-bold">Robert Chandler</div>
            <span>+62 8139 3877 7946</span>
          </div>
          <img src="./img/bell.svg" alt="">
        </div>
      </header>
      <header class="header-mobile p-3 d-md-none">
        <img src="./img/arrow-left-black.svg" alt="">
        <span class="text-mobile mx-3 fw-bold fs-4 fw-bold">Find Receiver</span>
      </header>
      <main class="flex-fill my-3">
        <div class="container d-flex">
          <aside class="d-none d-md-flex flex-column justify-content-between p-3 sidebar me-3 shadow-sm rounded">
            <div class="menu">
              <a href="home.html" class="icon text-decoration-none text-dark">
                <img src="./img/grid.svg" alt="">
                <span class="ms-3">Dashboard</span>
              </a>
              <div class="icon mt-4">
                <img src="./img/arrow-up-blue.svg" alt="">
                <span class="ms-3 text-primary">Transfer</span>
              </div>
              <div class="icon mt-4">
                <img src="./img/plus.svg" alt="">
                <span class="ms-3">Top Up</span>
              </div>
              <div class="icon mt-4">
                <img src="./img/user.svg" alt="">
                <span class="ms-3">Profile</span>
              </div>
            </div>
            <div class="logout">
              <img src="./img/log-out.svg" alt="">
              <span class="ms-3">Log Out</span>
            </div>
          </aside>
          <div class="content flex-fill shadow-sm rounded">
            <section class="p-3 ms-2">
              <h4 class="d-none d-md-block fw-bold">Search Receiver</h4>
              <form class="rounded bg-light p-3 mt-4">
                <img src="./img/search.svg" alt="">
                <input class="w-75 border-0 ms-3 fw-lighter bg-light" type="text" placeholder="Search Receiver Here">
              </form>
              <div class="quick-access d-md-none">
                <h5>Quick Access</h5>
                <div class="d-flex justify-content-around mt-3">
                    <div class="col">
                      <img src="./img/3.svg" alt="">
                      <p class="ms-3">Michi <br> -9994</p>
                    </div>
                    <div class="col">
                      <img src="./img/4.svg" alt="">
                      <p class="ms-3">Dody <br> -3561</p>
                    </div>
                    <div class="col">
                      <img src="./img/8.svg" alt="">
                      <p class="ms-3">Ryan <br> -3822</p>
                    </div>
                </div>
                <h5 class="text-mobile">All Contacts</h5>
                <p class="text-mobile">17 Contact Friends</p>
            </div>
              <div class="history-list mt-2">
                <a href="transfer-blank.html" class="d-flex text-decoration-none text-dark">
                  <img class="samuel-icon" src="./img/samuel1.png" alt="">
                  <figcaption class="1h-lg ms-4">
                      Samuel Suhi <br> +62 813-8492-9994
                  </figcaption>
                </a>
                <figure class="d-flex mt-2">
                    <img class="momo-icon" src="./img/3.svg" alt="">
                    <figcaption class="1h-lg ms-4">
                        Momo Taro <br> +62 812-4343-6731
                    </figcaption>
                </figure>
                <figure class="d-flex">
                    <img class="jessica-icon" src="./img/4.svg" alt="">
                    <figcaption class="1h-lg ms-4">
                        Jessica Keen <br> +62 811-3452-5252
                    </figcaption>
                </figure>
                <figure class="d-flex">
                    <img class="michael-icon" src="./img/8.svg" alt="">
                    <figcaption class="1h-base ms-4">
                        Michael Le <br> +62 810-4224-4613
                    </figcaption>
                </figure>
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer class="bg-primary footer d-flex justify-content-around p-3 d-none d-md-flex">
        <div class="text-white">2020 Zwallet. All right reserved.</div>
        <div class="text-white">
          <span class="text-white mx-3">+62 5637 8882 9901</span>
          <span>contact@zwallet.com</span>
        </div>
      </footer>
    </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
